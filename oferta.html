<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oferta Página WEB</title>
    <link href="assets/css/oferta.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container__oferta">
      <div class="container__title col-lg-6">
        <h2 class="title">
          Lleva tu negocio al siguiente nivel consiguiendo más clientes y
          aumentando tus ganancias.
        </h2>
      </div>
      <div class="container__image col-lg-6">
        <h2 class="text-center txt-desc">
          Déjanos tu correo y asegura tu descuento en cualquiera de nuestros servicios
        </h2>
        <form>
            <div class="txt-email">
              <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" required>
            </div>

            <button type="submit" class="btn btn-primary">¡Quiero mi descuento!</button>
          </form>
      </div>
    </div>
  </body>
</html>
